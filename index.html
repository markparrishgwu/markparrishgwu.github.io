<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Til ACRA</title>
    <style>
        /* Optional: Add some basic styling to the countdown */
        #countdown {
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            vertical-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            vertical-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>

    <!-- Countdown to a specific date and time -->
    <div id="countdown"></div>

    <table>
        <tr>
            <td id="countdown-days">Data 1</td>
            <td id="countdown-hours">Data 2</td>
            <td id="countdown-minutes">Data 3</td>
            <td id="countdown-seconds">Data 4</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>

    <script>
        // Set the target date and time for the countdown (format: year, month (0-based), day, hour, minute, second)
        const targetDate = new Date(2024, 4, 17, 0, 0, 0);

        // Function to update the countdown
        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown-days').innerHTML = `${days}`;
            document.getElementById('countdown-hours').innerHTML = `${hours}`;
            document.getElementById('countdown-minutes').innerHTML = `${minutes}`;
            document.getElementById('countdown-seconds').innerHTML = `${seconds}`;
        }

        // Initial call to update the countdown
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
